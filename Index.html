<!DOCTYPE html>
<html lang="ceb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter‚ù§Ô∏è</title>

  <!-- Sweet Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url('love.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .letter {
      background: rgba(255, 255, 255, 0.08); 
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
      display: none;
    }

    h1 {
      margin-bottom: 15px;
      color: #ffcccc;
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
    }

    .typing {
      font-size: 20px;
      line-height: 1.8;
      color: #fff;
      text-align: left;
      border-right: 2px solid #ffcccc;
      white-space: pre-line;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
    }

    .image {
      margin: 15px 0;
    }
    .image img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }

    .love-you {
      margin-top: 25px;
      font-size: 28px;
      color: #ff99cc;
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }

    .from {
      font-size: 14px;
      color: #ddd;
      margin-top: 5px;
      font-family: 'Dancing Script', cursive;
      text-align: right;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      z-index: 10;
      text-align: center;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
    }
    .intro span {
      font-size: 18px;
      margin-top: 15px;
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <!-- Intro Message -->
  <div class="intro" onclick="openLetter()">
    Tap to Open üíå
    <span>(Touch anywhere)</span>
  </div>

  <!-- Animated Hearts -->
  <div class="heart" style="left:10%; animation-duration:7s;"></div>
  <div class="heart" style="left:30%; animation-duration:9s;"></div>
  <div class="heart" style="left:50%; animation-duration:6s;"></div>
  <div class="heart" style="left:70%; animation-duration:8s;"></div>
  <div class="heart" style="left:90%; animation-duration:10s;"></div>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="new.mp4" type="audio/mp4">
  </audio>
  
  <!-- Love Letter -->
  <div class="letter" id="letter">
    <h1>Fae Villaflor üíå</h1>
    <div class="image">
      <img src="fae.jpg" alt="Love Image">
    </div>
    <p class="typing" id="typing"></p>
    <p class="love-you">I LOVE YOU FAE ‚ù§Ô∏èüòò</p>
    <p class="from">From: Aivan Sarte</p>
  </div>

  <script>
    const message = 
`Hi Fae,
Kahit hindi pa tayo nagkikita, ramdam ko na na ikaw ang bumubuo ng mundo ko. Kahit hindi pa tayo magkasintahan, mahal na mahal na kita at hinding-hindi ako magsasawa na hintayin ka.

Sa bawat araw, ikaw ang nagbibigay liwanag sa lahat ng pagod at problema ko. Para kang bituin na kahit malayo, ikaw lang ang nagbibigay ningning sa puso ko. At kapag naisip kita‚Ä¶ sobra talaga ang kilig na parang wala nang iba, ikaw lang.`;

    function openLetter() {
      document.querySelector('.intro').style.display = 'none';
      const audio = document.getElementById('bg-music');
      audio.play();
      const letter = document.getElementById('letter');
      letter.style.display = 'block';
      setTimeout(() => {
        letter.style.opacity = '1';
        letter.style.transform = 'scale(1)';
      }, 50);
      setTimeout(typeWriter, 1000);
    }

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typing").textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
  </script>
</body>
</html>
